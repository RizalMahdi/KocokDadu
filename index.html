<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DADU GENERATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container justify-content-center d-flex align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>KOCOK DADU</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="daduSatu" class="text-uppercase fw-bold">
            dadu pertama
          </label>
          <input
            type="any"
            class="form-control form-control-lg"
            id="daduSatu"
            disabled
          />

          <label for="daduDua" class="text-uppercase fw-bold"> dadu dua </label>
          <input
            type="text"
            class="form-control form-control-lg disabled"
            id="daduDua"
            disabled
          />

          <label for="totalDadu" class="text-uppercase fw-bold">
            Total dadu
          </label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="totalDadu"
            disabled
          />
          <button
            class="btn bg-dark text-uppercase fw-bold mt-2 text-white"
            onclick="getDaduSatu()"
          >
            kocok dadu pertama
          </button>
          <button
            class="btn bg-dark text-uppercase fw-bold mt-2 text-white"
            onclick="getDaduDua()"
          >
            kocok dadu kedua
          </button>
          <button
            class="btn bg-primary text-uppercase fw-bold mt-2 text-white"
            onclick="hasilDadu()"
          >
            total dadu
          </button>
        </div>
      </div>
    </div>
    <script src="dadu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
